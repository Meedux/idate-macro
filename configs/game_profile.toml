# iDate Revival - Game Profile Configuration
# Notes scroll LEFT to RIGHT, hit zone on LEFT (treble clef)

game_name = "iDate Revival"

[capture]
# Game window capture region
left = 0
top = 0  
width = 984
height = 768
monitor = 0
target_fps = 60
dpi_scale = 1.0

[track]
# Horizontal scrolling track configuration
# Notes move from RIGHT to LEFT, hit at LEFT side
direction = "horizontal"

# Track boundaries (the piano/note area)
top = 430
bottom = 510
left = 280
right = 820

# Hit zone (treble clef area on the left)
hit_zone_x = 320
hit_zone_width = 50

[notes]
# Note appearance settings
width = 45
height = 45
min_area = 800
max_area = 3000

# iDate uses 4 arrow directions

[detection]
# TEMPLATE/ICON MATCHING - NOT color based!
method = "template"

# Template matching thresholds
match_threshold = 0.7
nms_threshold = 30

# Multi-scale search
scale_min = 0.7
scale_max = 1.3
scale_steps = 5

# Generated template size (pixels)
template_size = 40

# Custom templates (optional)
use_custom_templates = false
template_directory = "templates"

[timing]
# Pixels per millisecond scroll speed
scroll_speed = 0.4

# Hit timing windows
hit_offset_ms = 0
early_window_ms = 80
late_window_ms = 100

# Processing compensation
reaction_time_ms = 16

[keys]
# Default key bindings for iDate
up = "up"
down = "down"  
left = "left"
right = "right"

[safety]
max_actions_per_second = 30
stop_hotkey = "f12"
require_focus = true
window_title_pattern = "iDate Revival.*"

[debug]
show_overlay = true
save_frames = false
frame_output_dir = "debug_frames"
log_detections = true
